specVersion: "3.1"
metadata:
  name: hicron.dp.wty
type: application
framework:
  name: SAPUI5
  version: 1.136.0
  libraries:
    - name: sap.m
    - name: sap.f
    - name: sap.ui.comp
    - name: sap.ui.core
    - name: sap.ui.generic.app
    - name: sap.ui.table
    - name: sap.ushell
    - name: themelib_sap_bluecrystal
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: https://vhinhfd2ci.sap.inchcape.digital:44300
            client: "100"
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: hicron.dp.wty
        ui5Theme: sap_fiori_3
